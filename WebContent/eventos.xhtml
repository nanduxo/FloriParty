<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templates/base.xhtml">

	<ui:define name="title">FloriParty</ui:define>
	<ui:define name="content">
		<h:outputStylesheet library="css" name="divulgacao.css" />
		<div class="row ">
			<div class="col-lg-12">
				<ui:repeat value="#{AnuncianteMb.listAnunciante}" var="listAnunciante"/>
					<div class="col-md-4 col-md-6">
						<div class="divulgacao">
							<div class="thumbnail">
								<h:graphicImage class="imglogo"
									value="#{AnuncianteMb.caminho(listAnunciante.logo)}" />
								<div>
									<h:outputText value="#{listAnunciante.id}" />
								</div>
								<div>
									<h:outputText value="#{listAnunciante.nome}" />
								</div>
								<div>
									<h:outputText value="#{listAnunciante.email}" />
								</div>
								<div>
									<h:outputText value="#{listAnunciante.descricao}" />
								</div>
								<div>
									<h:outputText value="#{listAnunciante.imagem}" />
								</div>
							</div>
						</div>
						</div>
						</div>
						</div>
	</ui:define>
</ui:composition>
</html>
