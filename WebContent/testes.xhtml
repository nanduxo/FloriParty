<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templates/base.xhtml">

	<ui:define name="title">Bem vindo!</ui:define>
	<ui:define name="content">

		<div class="panel panel-default col-md-9">
			<div class="panel-body">
				<h:form role="form" enctype="multipart/form-data">

					<h:dataTable value="#{eventoMb.eventos}" var="evento"
						styleClass="table">
						<h:column>
							<f:facet name="header">Nº do Evento</f:facet>
							<h:outputText value="#{evento.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header">Nome do Evento</f:facet>
							<h:outputText value="#{evento.local}" />
						</h:column>
						<h:column>
							<f:facet name="header">Atração</f:facet>
							<h:outputText value="#{evento.atracao}" />
						</h:column>
						<h:column>
							<f:facet name="header">Data</f:facet>
							<h:outputText value="#{evento.data}" />
						</h:column>
						<h:column>
							<f:facet name="header">Imagen</f:facet>
							<div>
								<h:graphicImage
									value="#{eventoMb.caminho(eventoMb.evento.imagem)}" />
							</div>
						</h:column>

					</h:dataTable>

				</h:form>
			</div>
		</div>
	</ui:define>



</ui:composition>
</html>
