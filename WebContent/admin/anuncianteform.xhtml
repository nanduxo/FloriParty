<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../WEB-INF/templates/base.xhtml">
	<ui:define name="page-title">
		<h1>			Canal - <small>cadastro</small></h1>
	</ui:define>
	<ui:define name="content">
		<div class="panel panel-default col-md-9">
			<div class="panel-body">
				<h:form role="form" enctype="multipart/form-data">
					<h:inputHidden value="#{anuncianteMb.anunciante.id}" />
					<h:panelGroup rendered="#{not empty anuncianteMb.anunciante.id}">
						<div class="form-group">
							<h:outputLabel value="Código" /> 
							<h:inputText readonly="true" value="#{anuncianteMb.anunciante.id}" styleClass="form-control" />
						</div>
					</h:panelGroup>

					<div class="form-group">
						<h:outputLabel value="Nome" />
						<h:inputText value="#{anuncianteMb.anunciante.nome}"
							styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel value="E-mail" />
						<h:inputText value="#{anuncianteMb.anunciante.email}"
							styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Descrição" />
						<h:inputText value="#{anuncianteMb.anunciante.descicao}"
							styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Imagem" />
						<h:inputText value="#{anuncianteMb.anunciante.imagem}"
							styleClass="form-control" />
					</div>

					<h:commandButton action="#{anuncianteMb.salvar}"
						styleClass="btn btn-default" value="Enviar"  />
						
					
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
