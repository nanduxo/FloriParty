<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../WEB-INF/templates/base.xhtml">
	<ui:define name="page-title">
		<h1>Anunciante - <small>lista</small></h1>
	</ui:define>
	<ui:define name="content">
		<div class="panel panel-default col-md-9">
			<div class="panel-body">
				<h:form>
					<h:dataTable value="#{anuncianteMb.anunciantes}" var="anunciante" styleClass="table">
						<h:column>
						<f:facet name="header">Nº de Identificação</f:facet>
							<h:outputText value="#{anunciante.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">Nome de Usuarios</f:facet>
							<h:outputText value="#{anunciante.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header">E-mail</f:facet>
							<h:outputText value="#{anunciante.email}" />
						</h:column>
						<h:column>
							<f:facet name="header">Logo</f:facet>
							<h:outputText value="#{anunciante.imagem}" />
						</h:column>
						<h:column>
							<f:facet name="header">Descricao</f:facet>
							<h:outputText value="#{anunciante.descricao}" />
						</h:column>
						<h:column>
							<h:commandLink action="#{anuncianteMb.carregarEdicao(anunciante.id)}"><span class="glyphicon glyphicon-pencil"></span></h:commandLink> 
							<h:commandLink action="#{anuncianteMb.excluir(anunciante.id)}"><span class="glyphicon glyphicon-trash"></span></h:commandLink>
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
