<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../WEB-INF/templates/base.xhtml">
	<ui:define name="page-title">
		<h1>			Cliente - <small>cadastro</small></h1>
	</ui:define>
	<ui:define name="content">
		<div class="panel panel-default col-md-9">
			<div class="panel-body">
				<h:form role="form" enctype="multipart/form-data">
					<h:inputHidden value="#{clienteMb.cliente.id}" />
					<h:panelGroup rendered="#{not empty clienteMb.cliente.id}">
						<div class="form-group">
							<h:outputLabel value="CÃ³digo" /> 
							<h:inputText readonly="true" value="#{clienteMb.cliente.id}" styleClass="form-control" />
						</div>
					</h:panelGroup>

					<div class="panel panel-default col-md-9">
			<div class="panel-body">
				<h:form role="form">
					<div class="form-group">
						<h:outputLabel value="Nome" />
						<h:inputText value="#{clienteMb.cliente.nome}"
							styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Sexo" />
						<h:selectOneMenu value="#{clienteMb.cliente.sexo}" styleClass="form-control" style="width:45%;">
							<f:selectItem itemValue="" itemLabel=" -- " />
							<f:selectItem itemValue="masc" itemLabel="Masculino" />
							<f:selectItem itemValue="fem" itemLabel="Feminino" />
						</h:selectOneMenu>
					</div>
					<div class="form-group">
						<h:outputLabel value="* E-mail" />
						<h:inputText value="#{clienteMb.cliente.email}"
							styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel value="CPF" />
						<h:inputText value="#{clienteMb.cliente.cpf}"
							styleClass="form-control" />
					</div>

					<div class="form-group">
						<h:outputLabel value="Senha" />
						<h:inputSecret value="#{clienteMb.cliente.senha}"
							styleClass="form-control" />
					</div>
					<div class="form-group">

						<div class="form-group">
							<h:outputLabel value="Relacionamento" />
							<h:selectOneMenu value="#{clienteMb.cliente.relacionamento}"
								styleClass="form-control" style="width:45%;">
								<f:selectItem itemValue="" itemLabel=" -- " />
								<f:selectItems value="#{clienteMb.relacionamentos}" var="cli"
									itemLabel="#{cli.descricao}" itemValue="#{cli.id}" />
							</h:selectOneMenu>
						</div>


						<h:commandButton action="#{clienteMb.salvar}"
							styleClass="btn btn-default" value="Enviar" />
					</div>

				</h:form>
			</div>
		</div>
</h:form>
		
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
